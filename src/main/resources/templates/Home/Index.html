<!DOCTYPE html>
<html>
<head>
 <title>Cadastro para reembolso</title>

 <link href="style.css" rel="stylesheet" />

</head>
<body>
 <h1>Cadastro para reembolso</h1>

 <div class="dataForm">
    <label for="orderId">Id Pedido:</label>
    <input type="text" id="orderId" name="orderId" maxlength="20" onkeypress="return NumericalValidation(event);" required>
  
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" oninput="FormatString('name')"  maxlength="100" required>
  
    <label for="telephone">Telefone:</label>
    <input type="text" id="telephone" name="telephone"  maxlength="15" oninput="FormatTelephone('telephone')" placeholder="(__) ____-____" required>
  
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="14" oninput="FormatCPF('cpf')" placeholder="___.___.___-__" required>
  
    <label for="paymentType">Tipo de Pagamento:</label>
    <select id="paymentType" name="paymentType" onchange="ShowPaymentMethods(this.value);">
      <option value="">Selecione uma opção</option>
      <option value="CONTA_CORRENTE">Conta Corrente</option>
      <option value="PIX">Pix</option>
    </select>

  <div id="divCurrentAccount" style="display: none;">
    <label for="bank">Banco:</label>
    <input type="text" id="bank" name="bank" maxlength="15" required>

    <label for="agency">Agência:</label>
    <input type="text" id="agency" name="agency" maxlength="15" required>

    <label for="account">Conta:</label>
    <input type="text" id="account" name="account" maxlength="15" required>
  </div>

  <div id="divPix" style="display: none;">

    <label for="pixKey">Tipo de chave</label>
    <select id="keyType" name="keyType" onchange="ShowPixTypeMethods(this.value);">
      <option value="">Selecione uma opção</option>
      <option value="EMAIL">Email</option>
      <option value="CELULAR">Celular</option>
      <option value="CPF">CPF</option>
      <option value="ALEATORIO">Chave Aleatória</option>
    </select>

    <label for="pixKey">Chave Pix:</label>
    <input type="text" id="pixKey" name="pixKey" maxlength="0" required oninput="FormatPixKey()">
  </div>
<button id="bt-Save" onclick="Save()">Cadastrar</button>
</div>
 <table id="tabela">
  <thead>
   <tr>
    <th>Id Pedido</th>
    <th>Nome</th>
    <th>Telefone</th>
    <th>CPF</th>
    <th>Tipo Pagamento</th>
    <th>Banco</th>
    <th>Agencia</th>
    <th>Conta</th>
    <th>Tipo de Chave</th>
    <th>Chave</th>
    <th>Reembolsado</th>
   </tr>
  </thead>
  <tbody></tbody>
 </table>
 <script src="Services.js"></script>
 <script src="Controller.js"></script>
 <script src="validation.js"></script>
 <script src="ValidationType.js"></script>
 <script src="Format.js"></script>
</body>
</html>
